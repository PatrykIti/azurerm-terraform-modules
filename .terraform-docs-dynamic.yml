formatter: "markdown table"

version: ""

header-from: main.tf
footer-from: ""

recursive:
  enabled: false
  path: modules

sections:
  hide: []
  show: []

content: |-
  {{ .Header }}

  ## Module Version

  Current version: **{{ .ModuleVersion }}**

  ## Description

  {{ .ModuleDescription }}

  ## Usage

  ```hcl
  {{ if fileExists "examples/basic/main.tf" }}{{ include "examples/basic/main.tf" }}{{ else if fileExists "examples/simple/main.tf" }}{{ include "examples/simple/main.tf" }}{{ else }}# See examples directory for usage{{ end }}
  ```

  ## Examples

  {{ .ExamplesList }}

  ## Requirements

  {{ .Requirements }}

  ## Providers

  {{ .Providers }}

  ## Modules

  {{ .Modules }}

  ## Resources

  {{ .Resources }}

  ## Inputs

  {{ .Inputs }}

  ## Outputs

  {{ .Outputs }}

  ## Additional Documentation

  - [VERSIONING.md](VERSIONING.md) - Module versioning and release process
  - [SECURITY.md](SECURITY.md) - Security features and configuration guidelines

  {{ if .Config.Sections.Footer }}
  {{ .Footer }}
  {{ end }}

output:
  file: README.md
  mode: inject
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

output-values:
  enabled: false
  from: ""

sort:
  enabled: true
  by: name

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true