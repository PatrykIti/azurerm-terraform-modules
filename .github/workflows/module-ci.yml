name: Module CI

on:
  pull_request:
    paths:
      - 'modules/**'
      - 'shared/**'
      - '.github/workflows/module-ci.yml'
      - '.github/actions/**'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of tests to run'
        required: true
        default: 'short'
        type: choice
        options:
          - short
          - full
          - integration-only
      module:
        description: 'Specific module to test (leave empty for all)'
        required: false
        type: string

permissions:
  contents: read
  pull-requests: write
  id-token: write
  security-events: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.set-matrix.outputs.modules }}
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v5
      
      # Extract module from PR title if it's a PR
      - name: Extract module from PR title
        id: pr-module
        if: github.event_name == 'pull_request'
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "PR Title: $PR_TITLE"
          
          # Extract module name from PR title patterns like:
          # - feat(azurerm_virtual_network): ...
          # - fix(azurerm_storage_account): ...
          # - chore(azurerm_resource_group): ...
          # - feat(storage-account,virtual-network): ...
          # - fix(azurerm_storage_account,azurerm_virtual_network): ...
          if [[ "$PR_TITLE" =~ ^[^(]+\(([^)]+)\) ]]; then
            SCOPE="${BASH_REMATCH[1]}"
            echo "Detected scope: $SCOPE"
            
            # Build commit_scope -> module map from module.json
            declare -A SCOPE_MAP=()
            for module_dir in modules/*/; do
              if [[ -f "$module_dir/module.json" ]]; then
                scope=$(jq -r '.commit_scope // empty' "$module_dir/module.json")
                if [[ -n "$scope" && "$scope" != "null" ]]; then
                  SCOPE_MAP["$scope"]="$(basename "$module_dir")"
                fi
              fi
            done

            # Split scope by comma and process each module
            IFS=',' read -ra SCOPE_ARRAY <<< "$SCOPE"
            VALID_MODULES=()
            
            for scope_item in "${SCOPE_ARRAY[@]}"; do
              # Trim whitespace
              scope_item=$(echo "$scope_item" | xargs)
              echo "Processing scope item: $scope_item"

              resolved_module=""

              # Direct module name match
              if [[ -d "modules/$scope_item" ]]; then
                resolved_module="$scope_item"
              # commit_scope mapping from module.json
              elif [[ -n "${SCOPE_MAP[$scope_item]:-}" ]]; then
                resolved_module="${SCOPE_MAP[$scope_item]}"
              else
                # Fallback: try azurerm_ / azuredevops_ prefixes
                normalized="${scope_item//-/_}"
                if [[ -d "modules/azurerm_${normalized}" ]]; then
                  resolved_module="azurerm_${normalized}"
                elif [[ -d "modules/azuredevops_${normalized}" ]]; then
                  resolved_module="azuredevops_${normalized}"
                fi
              fi

              if [[ -n "$resolved_module" ]]; then
                echo "Found module: $resolved_module"
                VALID_MODULES+=("$resolved_module")
              else
                echo "Module for scope '$scope_item' not found in modules/ directory"
              fi
            done
            
            # Convert array to JSON format
            if [ ${#VALID_MODULES[@]} -eq 0 ]; then
              MODULES="[]"
            else
              MODULES=$(printf '%s\n' "${VALID_MODULES[@]}" | jq -R -s -c 'split("\n")[:-1]')
            fi
            
            echo "Valid modules found: ${VALID_MODULES[*]}"
            echo "modules=$MODULES" >> $GITHUB_OUTPUT
          else
            echo "No module detected in PR title, will use path-based detection"
            echo "modules=[]" >> $GITHUB_OUTPUT
          fi
      
      # Dynamically generate filters based on existing modules
      - name: Generate path filters
        id: generate-filters
        run: |
          FILTERS="docs:\n  - 'docs/**'\n  - '**/*.md'\n"
          for module_dir in modules/*/; do
            if [ -d "$module_dir" ]; then
              module_name=$(basename "$module_dir")
              # Include all module files, tests, fixtures, and examples
              FILTERS="${FILTERS}${module_name}:\n  - 'modules/${module_name}/**'\n  - 'modules/${module_name}/tests/**'\n  - 'modules/${module_name}/examples/**'\n  - '!modules/${module_name}/**/*.md'\n  - '!modules/${module_name}/**/.terraform/**'\n  - '!modules/${module_name}/**/.terraform.lock.hcl'\n  - '!modules/${module_name}/**/.terraform.tfstate.lock.info'\n  - '!modules/${module_name}/**/terraform.tfstate*'\n  - '!modules/${module_name}/**/*.tfplan'\n  - '!modules/${module_name}/**/crash.log'\n  - '!modules/${module_name}/**/crash.*.log'\n  - 'shared/**'\n"
            fi
          done
          echo -e "$FILTERS" > .github/filters.yml
          echo "Generated filters:"
          cat .github/filters.yml
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: .github/filters.yml
      
      - id: set-matrix
        run: |
          # For manual runs with specific module
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.module }}" ]]; then
            MODULES='["${{ github.event.inputs.module }}"]'
            echo "Manual workflow dispatch for module: ${{ github.event.inputs.module }}"
          # For PRs - merge modules from title and path detection
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "=== Module Detection for PR ==="
            
            # Get modules from PR title
            PR_MODULES='${{ steps.pr-module.outputs.modules }}'
            echo "Modules from PR title: $PR_MODULES"
            
            # Get modules from path changes
            PATH_MODULES_RAW='${{ steps.filter.outputs.changes }}'
            DOCS_CHANGED='${{ steps.filter.outputs.docs }}'
            PATH_MODULES=$(echo "$PATH_MODULES_RAW" | jq -c 'map(select(. != "docs"))')
            echo "Modules from path changes (docs removed): $PATH_MODULES"
            
            # Prefer PR title scopes to avoid running unrelated modules
            if [[ "$PR_MODULES" != "[]" ]]; then
              MODULES="$PR_MODULES"
              echo "Using modules from PR title only"
              if [[ "$PATH_MODULES" != "[]" ]]; then
                EXTRA_MODULES=$(jq -n --argjson pr "$PR_MODULES" --argjson path "$PATH_MODULES" '$path - $pr')
                if [[ "$EXTRA_MODULES" != "[]" ]]; then
                  echo "âš ï¸  Path changes include additional modules not in PR title: $EXTRA_MODULES"
                fi
              fi
            elif [[ "$DOCS_CHANGED" == "true" && "$PATH_MODULES" == "[]" ]]; then
              echo "Docs-only changes detected; skipping module CI matrix"
              MODULES="[]"
            elif [[ "$PATH_MODULES" != "[]" ]]; then
              MODULES="$PATH_MODULES"
              echo "Using modules from path changes only"
            else
              MODULES="[]"
              echo "No modules detected from PR title or path changes"
            fi
          # For push events - use path-based detection
          else
            PATH_MODULES_RAW='${{ steps.filter.outputs.changes }}'
            DOCS_CHANGED='${{ steps.filter.outputs.docs }}'
            MODULES=$(echo "$PATH_MODULES_RAW" | jq -c 'map(select(. != "docs"))')
            if [[ "$DOCS_CHANGED" == "true" && "$MODULES" == "[]" ]]; then
              echo "Push event docs-only change; no modules to test"
            else
              echo "Push event - using path-based detection (docs removed): $MODULES"
            fi
          fi
          
          echo "=== Final modules to test: $MODULES ==="
          
          if [ "$MODULES" == "[]" ]; then
            echo "modules=[]" >> $GITHUB_OUTPUT
            echo "matrix={\"module\":[]}" >> $GITHUB_OUTPUT
          else
            echo "modules=$MODULES" >> $GITHUB_OUTPUT
            echo "matrix={\"module\":${MODULES}}" >> $GITHUB_OUTPUT
          fi

  validate:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.modules != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Terraform
        uses: ./.github/actions/terraform-setup
        with:
          terraform-version: ${{ vars.TERRAFORM_VERSION || '1.12.2' }}
          install-tflint: true
        
      - name: Validate Module ${{ matrix.module }}
        uses: ./.github/actions/module-runner
        with:
          module: ${{ matrix.module }}
          action: validate
          terraform-version: ${{ vars.TERRAFORM_VERSION || '1.12.2' }}
          github-token: ${{ secrets.PAT }}

  test:
    needs: [detect-changes, validate]
    if: ${{ needs.detect-changes.outputs.modules != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v5
      
      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Test Module ${{ matrix.module }}
        uses: ./.github/actions/module-runner
        with:
          module: ${{ matrix.module }}
          action: test
          azure-credentials: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}"
            }
          ado-org-service-url: ${{ secrets.AZDO_ORG_SERVICE_URL }}
          ado-personal-access-token: ${{ secrets.AZDO_PERSONAL_ACCESS_TOKEN }}
          ado-project-id: ${{ secrets.AZDO_PROJECT_ID }}
          ado-extension-publisher-id: ${{ secrets.AZDO_EXTENSION_PUBLISHER_ID || vars.AZDO_EXTENSION_PUBLISHER_ID }}
          ado-extension-id: ${{ secrets.AZDO_EXTENSION_ID || vars.AZDO_EXTENSION_ID }}
          ado-extension-version: ${{ secrets.AZDO_EXTENSION_VERSION || vars.AZDO_EXTENSION_VERSION }}

  security-scan:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.modules != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v5
      
      - name: Security Scan Module ${{ matrix.module }}
        uses: ./.github/actions/module-runner
        with:
          module: ${{ matrix.module }}
          action: security
          github-token: ${{ secrets.PAT }}

  quality-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [validate, test, security-scan]
    if: always()
    steps:
      - name: Quality gates summary
        uses: actions/github-script@v8
        if: github.event_name == 'pull_request'
        with:
          script: |
            const jobs = ${{ toJSON(needs) }};
            const jobNames = {
              'validate': 'Module Validation',
              'test': 'Module Testing',
              'security-scan': 'Security Scan'
            };
            
            let allPassed = true;
            let summary = '## ðŸ” Module CI Summary\n\n';
            summary += '| Check | Status |\n';
            summary += '|-------|--------|\n';
            
            for (const [job, result] of Object.entries(jobs)) {
              const status = result.result === 'success' ? 'âœ… Passed' : 
                           result.result === 'skipped' ? 'â­ï¸ Skipped' : 'âŒ Failed';
              if (result.result === 'failure') allPassed = false;
              summary += `| ${jobNames[job] || job} | ${status} |\n`;
            }
            
            summary += '\n';
            
            if (allPassed) {
              summary += '### âœ… All quality gates passed!\n\n';
              summary += 'This PR is ready for review.';
            } else {
              summary += '### âŒ Some quality gates failed\n\n';
              summary += 'Please address the failing checks before this PR can be merged.';
            }
            
            // Find and update existing comment or create new one
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Module CI Summary')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: summary
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: summary
              });
            }
