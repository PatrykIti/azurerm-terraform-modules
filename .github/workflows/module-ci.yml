name: Module CI

on:
  pull_request:
    paths:
      - 'modules/**'
      - 'shared/**'
      - '.github/workflows/module-ci.yml'
      - '.github/actions/**'
  push:
    branches:
      - main
      - 'release/**'
    paths:
      - 'modules/**'
      - 'shared/**'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of tests to run'
        required: true
        default: 'short'
        type: choice
        options:
          - short
          - full
          - integration-only
      module:
        description: 'Specific module to test (leave empty for all)'
        required: false
        type: string

permissions:
  contents: read
  pull-requests: write
  id-token: write
  security-events: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.filter.outputs.changes }}
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            azurerm_storage_account:
              - 'modules/azurerm_storage_account/**'
              - 'shared/**'
      
      - id: set-matrix
        run: |
          # For manual runs with specific module
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.module }}" ]]; then
            MODULES='["${{ github.event.inputs.module }}"]'
          else
            MODULES='${{ steps.filter.outputs.changes }}'
          fi
          
          if [ "$MODULES" == "[]" ]; then
            echo "matrix={\"module\":[]}" >> $GITHUB_OUTPUT
          else
            echo "matrix={\"module\":${MODULES}}" >> $GITHUB_OUTPUT
          fi

  validate:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.modules != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: ./.github/actions/terraform-setup
        with:
          terraform-version: ${{ vars.TERRAFORM_VERSION || '1.10.3' }}
          install-tflint: true
        
      - name: Validate Module ${{ matrix.module }}
        uses: ./.github/actions/module-runner
        with:
          module: ${{ matrix.module }}
          action: validate
          terraform-version: ${{ vars.TERRAFORM_VERSION || '1.10.3' }}

  test:
    needs: [detect-changes, validate]
    if: ${{ needs.detect-changes.outputs.modules != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Test Module ${{ matrix.module }}
        uses: ./.github/actions/module-runner
        with:
          module: ${{ matrix.module }}
          action: test
          azure-credentials: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}"
            }

  security-scan:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.modules != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Security Scan Module ${{ matrix.module }}
        uses: ./.github/actions/module-runner
        with:
          module: ${{ matrix.module }}
          action: security
          github-token: ${{ secrets.GITHUB_TOKEN }}

  quality-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [validate, test, security-scan]
    if: always()
    steps:
      - name: Quality gates summary
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const jobs = ${{ toJSON(needs) }};
            const jobNames = {
              'validate': 'Module Validation',
              'test': 'Module Testing',
              'security-scan': 'Security Scan'
            };
            
            let allPassed = true;
            let summary = '## ðŸ” Module CI Summary\n\n';
            summary += '| Check | Status |\n';
            summary += '|-------|--------|\n';
            
            for (const [job, result] of Object.entries(jobs)) {
              const status = result.result === 'success' ? 'âœ… Passed' : 
                           result.result === 'skipped' ? 'â­ï¸ Skipped' : 'âŒ Failed';
              if (result.result === 'failure') allPassed = false;
              summary += `| ${jobNames[job] || job} | ${status} |\n`;
            }
            
            summary += '\n';
            
            if (allPassed) {
              summary += '### âœ… All quality gates passed!\n\n';
              summary += 'This PR is ready for review.';
            } else {
              summary += '### âŒ Some quality gates failed\n\n';
              summary += 'Please address the failing checks before this PR can be merged.';
            }
            
            // Find and update existing comment or create new one
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Module CI Summary')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: summary
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: summary
              });
            }